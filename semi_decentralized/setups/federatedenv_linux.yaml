name: federatedenv2
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip
  # core del sistema
  - numpy=1.19.*          # en ARM usa OpenBLAS automáticamente
  - pandas
  - psutil
  - pyyaml
  - cryptography
  - sqlite                # sin pin de versión para evitar choque con readline
  - openssl
  - ca-certificates
  - readline              # se resolverá a >=8 en ARM
  - tk
  - xz
  - zlib
  # (no fijamos setuptools: se toma el disponible para ARM)
  - pip:
      - getmac==0.8.2
      - websockets==8.1
